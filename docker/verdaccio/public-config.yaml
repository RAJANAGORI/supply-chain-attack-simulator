# Verdaccio Configuration - Public Registry (Simulates npmjs.com)

storage: /verdaccio/storage/data
plugins: /verdaccio/plugins

# Web interface
web:
  title: Public NPM Registry (Testbench)
  logo: https://www.verdaccio.org/img/logo.svg
  gravatar: true

# Authentication
auth:
  htpasswd:
    file: /verdaccio/storage/htpasswd
    max_users: -1  # Unlimited users
    algorithm: bcrypt

# Package access control - more permissive (like public npm)
packages:
  '@*/*':
    access: $all
    publish: $authenticated
    unpublish: $authenticated

  '**':
    access: $all
    publish: $authenticated
    unpublish: $authenticated

# Logging
logs:
  - { type: stdout, format: pretty, level: info }

# Server configuration
listen:
  - 0.0.0.0:4873

# Security
security:
  api:
    jwt:
      sign:
        expiresIn: 7d

# Publishing
publish:
  allow_offline: false

# URL prefix
url_prefix: /

